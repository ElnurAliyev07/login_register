<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="logreg.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            <b>Log in</b>
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            <b>Register</b>
          </button>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/"
            ><img
              src="https://cdn.iconscout.com/icon/free/png-256/facebook-logo-2019-1597680-1350125.png?f=avif&w=256"
          /></a>
          <a href="https://www.instagram.com/"
            ><img
              src="https://cdn.iconscout.com/icon/free/png-256/instagram-52-151106.png?f=avif&w=256"
          /></a>
          <a href="https://twitter.com/login?lang=tr"
            ><img
              src="https://cdn.iconscout.com/icon/free/png-256/twitter-53-189787.png?f=avif&w=256"
          /></a>
        </div>
        <form id="login" class="input-group" action="logreg.php" method="POST">
          <input
            type="text"
            class="input-field"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="text"
            class="input-field"
            name="password"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="chech-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn"><b>Log in</b></button>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="text"
            name="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="chech-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn"><b>Register</b></button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
